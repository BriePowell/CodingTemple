<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search your city..."/>
        </header>
        <main>
            <section class="location">
                <div class="cityName">Columbus, USA</div>
                <div class="date">Friday, 12 November 2020</div>
            </section>
            <div class="current">
                <div class="temp">55<span>°F</span></div>
                <div class="weather">Rainy</div>
                <div class="hi-low">65°F / 55°F</span></div>
                <div class="humidity">55<span>%</span></div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
